{% load static %}
    <link rel="stylesheet" href="{% static '/users/css/reset.css' %}">
    <link rel="stylesheet" href="{% static '/users/css/style2.css' %}">

    <div class="container">
        <div class="block">
            <div class="title">
                <h1>Восстановление пароля</h1>
                <a href="{% url 'login' %}">Войти</a>
                <form action="{% url 'password_reset' %}" method="post">{% csrf_token %}
                    <input type="text" placeholder="E-mail" name="email">
                    <input type="submit" value="Восстановить" id="btn" {% if form.errors %} class="error" {% endif %}>
                </form>

                <a href="{% url 'login' %}">Передумал?</a>
            </div>
        </div>
    </div>
