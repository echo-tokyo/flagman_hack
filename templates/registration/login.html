{% load static %}
    <link rel="stylesheet" href="{% static '/users/css/reset.css' %}">
    <link rel="stylesheet" href="{% static '/users/css/style2.css' %}">

    <div class="container">
        <div class="block">
            <div class="title">
                <h1>Вход</h1>
                <a href="{% url 'register' %}">Регистрация</a>
            </div>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Логин" name="username">
                <input type="password" placeholder="Пароль" name="password">
                <input type="submit" value="Войти" id="btn" {% if form.errors %} class="error" {% endif %}>
            </form>
        </div>
    </div>
