{% extends 'base.html' %}
{% load static   %}
{% block content %}
    <main>
        <div class="block1">
            <h1>USER: {{ user }}</h1>
            <hr>
            <h1>Начать отчет</h1>
            <form class="form" id="add-msg-form">
                <div class="choose">
                    <p>Выберите:</p>
                    <p>Расход</p>
                    <input class="radio" type="radio" id="radio1">
                    <p>Доход</p>
                    <input class="radio" type="radio" id="radio2">
                </div>
                <div class="block1-inputs">
                    <input type="text" placeholder="Название" id="consumptionName" >
                    <input type="number" placeholder="Сумма" id="consumptionSum" >
                    <input type="text" placeholder="Категория" id="category">
                </div>
                <div class="block1-button">
                    <button>Добавить</button>
                </div>
            </form>
        </div>
        <div class="block2">
            <div class="b2_title-text">
                <h1>История</h1>
                <p id="clear">Здесь пусто</p>
            </div>
            <div class="swiper-slide">
                <div class="p"></div>
            </div>
        </div>
    </main>
    <script src="{% static 'users/js/script.js' %}"></script>
{% endblock %}
