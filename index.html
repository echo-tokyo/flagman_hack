<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="header-l">
            <a href="#">Вход</a>
            <a href="#">Регистрация</a>
        </nav>
        <nav class="header-r">
            <a href="#">Начать отчет</a>
            <a href="#">История</a>
            <a href="#">Статистика</a>
            <a href="#">Денежный поток</a>
            <a href="#">Лимиты</a>
        </nav>
    </header>
    <main>
        <div class="block1">
            <h1>Начать отчет</h1>
            <form class="choose" action="">
                <p>Выберите:</p>
                <p>Расход</p>
                <input class="radio" type="radio" id="radio1">
                <p>Доход</p>
                <input class="radio" type="radio" id="radio2">
            </form>
            <form class="block1-inputs" action="">
                <input type="text" placeholder="Название расхода" id="consumptionName" required>
                <input type="text" placeholder="Сумма расхода" id="consumptionSum">
                <input type="text" placeholder="Категория" id="category">
            </form>
            <form class="block1-button" action="" id="add-msg-form">
                <button>Добавить</button>
            </form>
        </div>
        <div class="block2">
            <div class="b2_title-text">
                <h1>История</h1>
                <p id="clear">Очистить</p>
            </div>
            <div class="swiper-slide">
            </div>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
