<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="header-l">
            <a href="#">Вход</a>
            <a href="#">Регистрация</a>
        </nav>
        <nav class="header-r">
            <a href="#">Начать отчет</a>
            <a href="#">История</a>
            <a href="#">Статистика</a>
            <a href="#">Денежный поток</a>
            <a href="#">Лимиты</a>
        </nav>
    </header>
    <main>
        <div class="block1">
            <h1>Начать отчет</h1>
            <form class="form" id="add-msg-form">
                <div class="choose">
                    <p>Выберите:</p>
                    <p>Расход</p>
                    <input class="radio" type="radio" id="radio1">
                    <p>Доход</p>
                    <input class="radio" type="radio" id="radio2">
                </div>
                <div class="block1-inputs">
                    <input type="text" placeholder="Название" id="consumptionName" required>
                    <input type="text" placeholder="Сумма" id="consumptionSum" required>
                    <input type="text" placeholder="Категория" id="category">
                </div>
                <div class="block1-button">
                    <button>Добавить</button>
                </div>
            </form>
        </div>
        <div class="block2">
            <div class="b2_title-text">
                <h1>История</h1>
                <p id="clear">Здесь пусто</p>
            </div>
            <div class="swiper-slide">
                <div class="p"></div>
            </div>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
